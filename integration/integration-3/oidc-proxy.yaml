---
replicaCount: 1
env:
  PROXY_URL: http://integration-3-jade-datarepo-ui.integration-3:8080/
  PROXY_URL2: http://integration-3-jade-datarepo-api.integration-3:8080/api
  PROXY_URL3: http://se-jade-datarepo-api.se:8080/ga4gh
  PROXY_PATH3: /ga4gh
  LOG_LEVEL: debug
  SERVER_NAME: jade.datarepo-integration.broadinstitute.org
  REMOTE_USER_CLAIM: sub
  ENABLE_STACKDRIVER: yes
  FILTER2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript
    application/x-javascript
ingress:
  enabled: true
  domainName: jade-3.datarepo-integration.broadinstitute.org
  annotations:
    kubernetes.io/ingress.global-static-ip-name: integration-ip-3
  paths:
  - /*
  hosts:
  - jade-3.datarepo-integration.broadinstitute.org
serviceAccount:
  create: true
rbac:
  create: true
  pspEnabled: true
nodeSelector:
  cloud.google.com/gke-nodepool: integration-node
