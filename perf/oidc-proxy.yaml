---
replicaCount: 1
env:
  PROXY_URL: http://perf-jade-datarepo-ui.perf:8080/
  PROXY_URL2: http://perf-jade-datarepo-api.perf:8080/api
  PROXY_URL3: http://perf-jade-datarepo-api.perf:8080/register
  LOG_LEVEL: debug
  SERVER_NAME: jade.datarepo-perf.broadinstitute.org
  REMOTE_USER_CLAIM: sub
  ENABLE_STACKDRIVER: yes
  FILTER2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript
    application/x-javascript
ingress:
  enabled: true
  domainName: jade-1.datarepo-perf.broadinstitute.org
  annotations:
    kubernetes.io/ingress.global-static-ip-name: perf-ip-1
  tls:
  - hosts:
    - jade-1.datarepo-perf.broadinstitute.org
  paths:
  - /*
  hosts:
  - jade-1.datarepo-perf.broadinstitute.org
serviceAccount:
  create: true
rbac:
  create: true
  pspEnabled: true
nodeSelector:
  cloud.google.com/gke-nodepool: jade-node-us-central1	
