## Be sure to add the helm repos
## helm repo add datarepo-helm https://broadinstitute.github.io/datarepo-helm && helm repo update
apiVersion: skaffold/v2alpha2
kind: Config
build:
  tagPolicy:
    gitCommit:
      variant: AbbrevCommitSha
  artifacts:
  - image: gcr.io/broad-jade-dev/jade-data-repo
    jib:
      args:
      - jib
      type: gradle
deploy:
  helm:
    flags:
      upgrade:
        - --install
        - --debug
    releases:
    # create secrets
    - name: cl-jade-create-secret-manager-secret
      chartPath: datarepo-helm/create-secret-manager-secret
      namespace: cl
      remote: true
      valuesFiles:
      - https://raw.githubusercontent.com/broadinstitute/datarepo-helm-definitions/master/dev/cl/create-secret-manager-secret.yaml
    # gcp sqlproxy
    - name: cl-jade-gcloud-sqlproxy
      chartPath: datarepo-helm/gcloud-sqlproxy
      namespace: cl
      remote: true
      valuesFiles:
      - https://raw.githubusercontent.com/broadinstitute/datarepo-helm-definitions/master/dev/cl/gcloud-sqlproxy.yaml
    # datarepo-api
    - name: cl-jade-datarepo-api
      chartPath: datarepo-helm/datarepo-api
      namespace: cl
      remote: true
      values:
        imageName: gcr.io/broad-jade-dev/jade-data-repo
      valuesFiles:
      - https://raw.githubusercontent.com/broadinstitute/datarepo-helm-definitions/master/dev/cl/datarepo-api.yaml
    # datarepo-ui
    - name: cl-jade-datarepo-ui
      chartPath: datarepo-helm/datarepo-ui
      namespace: cl
      remote: true
      valuesFiles:
      - https://raw.githubusercontent.com/broadinstitute/datarepo-helm-definitions/master/dev/cl/datarepo-ui.yaml
    # oidc-proxy
    - name: cl-jade-oidc-proxy
      chartPath: datarepo-helm/oidc-proxy
      namespace: cl
      remote: true
      valuesFiles:
      - https://raw.githubusercontent.com/broadinstitute/datarepo-helm-definitions/master/dev/cl/oidc-proxy.yaml
