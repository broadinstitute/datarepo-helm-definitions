---
gcloud-sqlproxy:
  enabled: true
  googleServiceAccount: fb-proxy-sa@broad-jade-dev.iam.gserviceaccount.com
  cloudsql:
    instances:
      # GCP instance name.
      - instance: "jade-postgres-11-8a00fd4d3b"
        # GCP project where the instance exists.
        project: "broad-jade-dev"
        # GCP region where the instance exists.
        region: "us-central1"
        # Port number for the proxy to expose for this instance.
        port: 5432
  rbac:
    create: true
  networkPolicy:
    enabled: false
  nodeSelector:
    cloud.google.com/gke-nodepool: dev-node

datarepo-api:
  enabled: true
  image:
    tag: 868bd4c-develop
  env:
    GOOGLE_PROJECTID: broad-jade-fb
    GOOGLE_SINGLEDATAPROJECTID: broad-jade-fb-data
    GOOGLE_ALLOWREUSEEXISTINGBUCKETS: true
    GOOGLE_ALLOWREUSEEXISTINGPROJECTS: true
    DB_DATAREPO_USERNAME: drmanager
    SPRING_PROFILES_ACTIVE: google,cloudsql,dev,fb
    DB_STAIRWAY_USERNAME: drmanager
    DB_STAIRWAY_URI: jdbc:postgresql://fb-jade-gcloud-sqlproxy.fb:5432/stairway-fb
    DB_DATAREPO_URI: jdbc:postgresql://fb-jade-gcloud-sqlproxy.fb:5432/datarepo-fb
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingSecretDB: "database-pwd-fb"
  existingDatarepoDbSecretKey: "datarepopassword"
  existingStairwayDbSecretKey: "stairwaypassword"
  existingSecretSA: "jade-sa"
  existingServiceAccountSecretKey: "datareposerviceaccount"
  nodeSelector:
    cloud.google.com/gke-nodepool: dev-node

datarepo-ui:
  enabled: true
  image:
    tag: ba0573d-develop
  proxyPass:
    status: http://fb-jade-datarepo-api.fb:8080/status
    swagger: http://fb-jade-datarepo-api.fb:8080/swagger-ui.html
    shutdown: http://fb-jade-datarepo-api.fb:8080/shutdown
    api: http://fb-jade-datarepo-api.fb:8080
  serviceAccount:
    create: true
  rbac:
    create: true
  nodeSelector:
    cloud.google.com/gke-nodepool: dev-node

oidc-proxy:
  enabled: true
  env:
    PROXY_URL: http://fb-jade-datarepo-ui.fb:80/
    PROXY_URL2: http://fb-jade-datarepo-api.fb:8080/api
    PROXY_URL3: http://fb-jade-datarepo-api.fb:8080/register
    LOG_LEVEL: debug
    SERVER_NAME: jade.datarepo-dev.broadinstitute.org
    REMOTE_USER_CLAIM: sub
    ENABLE_STACKDRIVER: yes
    FILTER2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript application/x-javascript
  ingress:
    enabled: true
    domainName: jade-fb.datarepo-dev.broadinstitute.org
    annotations:
      kubernetes.io/ingress.global-static-ip-name: jade-dev-fb
    tls:
      - hosts:
          - jade-fb.datarepo-dev.broadinstitute.org
    paths:
      - /*
    hosts:
      - jade-fb.datarepo-dev.broadinstitute.org
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  nodeSelector:
    cloud.google.com/gke-nodepool: dev-node
