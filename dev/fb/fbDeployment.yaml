gcloud-sqlproxy:
  enabled: true
  cloudsql:
    instances:
     # GCP instance name.
    - instance: "jade-postgres-101-987f0c3b501aeabf"
     # GCP project where the instance exists.
      project: "broad-jade-dev"
     # GCP region where the instance exists.
      region: "us-central1"
     # Port number for the proxy to expose for this instance.
      port: 5432
  rbac:
    create: true
  networkPolicy:
    enabled: false
  existingSecret: sqlproxy-sa-fb
  existingSecretKey: sa

datarepo-api:
  enabled: true
  image:
    version: jade-fb-dev-02.12.20
  env:
    googleProjectid:  broad-jade-dev
    dbDatarepoUsername:  drmanager
    springProfilesActive:  google,cloudsql,fb
    dbStairwayUsername:  drmanager
    dbStairwayUri: jdbc:postgresql://fb-jade-gcloud-sqlproxy.fb:5432/stairway-fb
    dbDatarepoUri: jdbc:postgresql://fb-jade-gcloud-sqlproxy.fb:5432/datarepo-fb
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingSecretDB: "database-pwd-fb"
  existingDatarepoDbSecretKey: "datarepopassword"
  existingStairwayDbSecretKey: "stairwaypassword"
  existingSecretSA: "jade-sa"
  existingServiceAccountSecretKey: "datareposerviceaccount"

datarepo-ui:
  enabled: true
  image:
    version: broad-jade-ms_2019-12-05_13-23-33
  proxyPass:
    status: http://fb-jade-datarepo-api.fb:8080/status
    swagger: http://fb-jade-datarepo-api.fb:8080/swagger-ui.html
    api: http://fb-jade-datarepo-api.fb:8080
  serviceAccount:
    create: true
  rbac:
    create: true

oidc-proxy:
  enabled: true
  env:
    proxyUrl: http://fb-jade-datarepo-ui.fb:80/
    proxyUrl2: http://fb-jade-datarepo-api.fb:8080/api
    proxyUrl3: http://fb-jade-datarepo-api.fb:8080/register
    logLevel: debug
    serverName: jade.datarepo-dev.broadinstitute.org
    remoteUserClaim: sub
    enableStackdriver: yes
    filter2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript application/x-javascript
  ingress:
    enabled: true
    annotations:
      globalStaticIpName: jade-dev-fb
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingTlsSecret: oidc-tls-key
