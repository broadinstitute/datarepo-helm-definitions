gcloud-sqlproxy:
  enabled: true
  cloudsql:
    instances:
    - instance: "jade-postgres-101-987f0c3b501aeabf" # GCP instance name.
      # GCP project where the instance exists.
      project: "broad-jade-dev"
      # GCP region where the instance exists.
      region: "us-central1"
      # Port number for the proxy to expose for this instance.
      port: 5432
  rbac:
    create: true
  networkPolicy:
    enabled: false
  existingSecret: sqlproxy-sa-dev
  existingSecretKey: sa
datarepo-api:
  enabled: true
  image:
    tag: 97a9830
  env:
    googleProjectid: broad-jade-dev
    dbDatarepoUsername: drmanager
    springProfilesActive: google,cloudsql,dev
    dbStairwayUsername: drmanager
    dbStairwayUri: jdbc:postgresql://dev-jade-gcloud-sqlproxy.dev:5432/stairway
    dbDatarepoUri: jdbc:postgresql://dev-jade-gcloud-sqlproxy.dev:5432/datarepo
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingSecretDB: "database-pwd-dev"
  existingDatarepoDbSecretKey: "datarepopassword"
  existingStairwayDbSecretKey: "stairwaypassword"
  existingSecretSA: "jade-sa"
  existingServiceAccountSecretKey: "datareposerviceaccount"
datarepo-ui:
  enabled: true
  image:
    tag: a091b2d
  proxyPass:
    status: http://dev-jade-datarepo-api.dev:8080/status
    swagger: http://dev-jade-datarepo-api.dev:8080/swagger-ui.html
    api: http://dev-jade-datarepo-api.dev:8080
  serviceAccount:
    create: true
  rbac:
    create: true
oidc-proxy:
  enabled: true
  env:
    proxyUrl: http://dev-jade-datarepo-ui.dev:80/
    proxyUrl2: http://dev-jade-datarepo-api.dev:8080/api
    proxyUrl3: http://dev-jade-datarepo-api.dev:8080/register
    logLevel: debug
    serverName: jade.datarepo-dev.broadinstitute.org
    remoteUserClaim: sub
    enableStackdriver: yes
    filter2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript
      application/x-javascript
  ingress:
    enabled: true
    annotations:
      globalStaticIpName: jade-k8-100
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingTlsSecret: oidc-tls-key
