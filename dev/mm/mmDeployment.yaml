gcloud-sqlproxy:
  enabled: true
  cloudsql:
    instances:
     # GCP instance name.
    - instance: "jade-postgres-101-987f0c3b501aeabf"
     # GCP project where the instance exists.
      project: "broad-jade-dev"
     # GCP region where the instance exists.
      region: "us-central1"
     # Port number for the proxy to expose for this instance.
      port: 5432
  rbac:
    create: true
  networkPolicy:
    enabled: false
  existingSecret: sqlproxy-sa-mm
  existingSecretKey: sa

datarepo-api:
  enabled: true
  image:
    version: sha256:77cf0b6fcc12ab5bf7ba92f4843f52077636f41fd24327d69b418015f30db4b9
  env:
    googleProjectid:  broad-jade-mm
    dbDatarepoUsername:  drmanager
    springProfilesActive:  google,cloudsql,mm
    dbStairwayUsername:  drmanager
    dbStairwayUri: jdbc:postgresql://mm-jade-gcloud-sqlproxy.mm:5432/stairway-mm
    dbDatarepoUri: jdbc:postgresql://mm-jade-gcloud-sqlproxy.mm:5432/datarepo-mm
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingSecretDB: "database-pwd-mm"
  existingDatarepoDbSecretKey: "datarepopassword"
  existingStairwayDbSecretKey: "stairwaypassword"
  existingSecretSA: "jade-sa"
  existingServiceAccountSecretKey: "datareposerviceaccount"

datarepo-ui:
  enabled: true
  image:
    version: broad-jade-ms_2019-12-05_13-23-33
  proxyPass:
    status: http://mm-jade-datarepo-api.mm:8080/status
    swagger: http://mm-jade-datarepo-api.mm:8080/swagger-ui.html
    api: http://mm-jade-datarepo-api.mm:8080
  serviceAccount:
    create: true
  rbac:
    create: true

oidc-proxy:
  enabled: true
  env:
    proxyUrl: http://mm-jade-datarepo-ui.mm:80/
    proxyUrl2: http://mm-jade-datarepo-api.mm:8080/api
    proxyUrl3: http://mm-jade-datarepo-api.mm:8080/register
    logLevel: debug
    serverName: jade.datarepo-dev.broadinstitute.org
    remoteUserClaim: sub
    enableStackdriver: yes
    filter2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript application/x-javascript
  ingress:
    enabled: true
    annotations:
      globalStaticIpName: jade-dev-mm
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingTlsSecret: oidc-tls-key
