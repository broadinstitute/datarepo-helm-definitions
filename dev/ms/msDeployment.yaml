gcloud-sqlproxy:
  enabled: true
  cloudsql:
    instances:
     # GCP instance name.
    - instance: "jade-postgres-101-987f0c3b501aeabf"
     # GCP project where the instance exists.
      project: "broad-jade-dev"
     # GCP region where the instance exists.
      region: "us-central1"
     # Port number for the proxy to expose for this instance.
      port: 5432
  rbac:
    create: true
  networkPolicy:
    enabled: false
  existingSecret: sqlproxy-sa-ms
  existingSecretKey: sa

datarepo-api:
  enabled: true
  image:
    tag: ca1aab2
  env:
    googleProjectid:  broad-jade-dev
    dbDatarepoUsername:  drmanager
    springProfilesActive:  google,cloudsql,ms
    dbStairwayUsername:  drmanager
    dbStairwayUri: jdbc:postgresql://ms-jade-gcloud-sqlproxy.ms:5432/stairway-ms
    dbDatarepoUri: jdbc:postgresql://ms-jade-gcloud-sqlproxy.ms:5432/datarepo-ms
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingSecretDB: "database-pwd-ms"
  existingDatarepoDbSecretKey: "datarepopassword"
  existingStairwayDbSecretKey: "stairwaypassword"
  existingSecretSA: "jade-sa"
  existingServiceAccountSecretKey: "datareposerviceaccount"

datarepo-ui:
  enabled: true
  image:
    tag: broad-jade-my_2020-02-14_15-04-11
  proxyPass:
    status: http://ms-jade-datarepo-api.ms:8080/status
    swagger: http://ms-jade-datarepo-api.ms:8080/swagger-ui.html
    api: http://ms-jade-datarepo-api.ms:8080
  serviceAccount:
    create: true
  rbac:
    create: true

oidc-proxy:
  enabled: true
  env:
    proxyUrl: http://ms-jade-datarepo-ui.ms:80/
    proxyUrl2: http://ms-jade-datarepo-api.ms:8080/api
    proxyUrl3: http://ms-jade-datarepo-api.ms:8080/register
    logLevel: debug
    serverName: jade.datarepo-dev.broadinstitute.org
    remoteUserClaim: sub
    enableStackdriver: yes
    filter2: AddOutputFilterByType DEFLATE application/json text/plain text/html application/javascript application/x-javascript
  ingress:
    enabled: true
    annotations:
      globalStaticIpName: jade-dev-ms
  serviceAccount:
    create: true
  rbac:
    create: true
    pspEnabled: true
  existingTlsSecret: oidc-tls-key
