  vals:
  - kubeSecretKey:  datareposerviceaccount
    path:  secret/dsde/datarepo/dev/helm-sa-key
    vaultKey:  datareposerviceaccount
- secretName: sqlproxy-sa-ms
  vals:
  - kubeSecretKey:  sa
    path:  secret/dsde/datarepo/dev/sqlproxy-sa-ms-b64
    encoding: base64
    vaultKey:  sa
- secretName: database-pwd-ms
  vals:
  - kubeSecretKey:  datarepopassword
    path:  secret/dsde/datarepo/dev/helm-datarepodb-dev-ms
    vaultKey:  datarepopassword
  - kubeSecretKey:  stairwaypassword
    path:  secret/dsde/datarepo/dev/helm-datarepodb-dev-ms
    vaultKey:  stairwaypassword
- secretName: oidc-tls-key
  vals:
  - kubeSecretKey:  tls.key
    path:  secret/dsde/datarepo/dev/common/helm-tls-certs
    vaultKey:  tls.key
  - kubeSecretKey:  tls.crt
    path:  secret/dsde/datarepo/dev/common/helm-tls-certs
    vaultKey:  tls.crt
