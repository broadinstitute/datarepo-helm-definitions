---
secrets:
- secretName: grafana-google-client-secret
  vals:
  - kubeSecretKey:  GF_AUTH_GOOGLE_CLIENT_SECRET
    path:  secret/dsde/datarepo/dev/clientid-secret.json
    vaultKey: oauthClientSecret
- secretName: grafana-admin-secret
  vals:
  - kubeSecretKey: admin-secret
    path: secret/dsde/datarepo/dev/clientid-secret.json
    vaultKey: adminPassword
- secretName: grafana-tls-key
  vals:
  - kubeSecretKey:  tls.key
    path:  secret/dsde/datarepo/dev/common/helm-tls-certs
    vaultKey:  tls.key
  - kubeSecretKey:  tls.crt
    path:  secret/dsde/datarepo/dev/common/helm-tls-certs
    vaultKey:  tls.crt
- secretName: alertmanager-jade-monitoring-prometheus-alertmanager
  vals:
  - kubeSecretKey:  alertmanager.yml
    path:  secret/dsde/datarepo/dev/alertmanager-config
    vaultKey: config
